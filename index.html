<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./view/css/styles.css">
</head>

<body>
    <div id="contenedor">

        <div id="encabezado">
            <img src="./view/img/logo.png" alt="">
        </div>

        <div id="contenido">
            <div id="pie"></div>
        </div>

    </div>

    <!------------------------ plantillas-------------------------------------------->

    <template id="tem-login">
        <h1>INGRESAR</h1>
        <form id="loginForm">
            <input type="text" id="nombre" name="email" placeholder="Correo" required>
            <input type="password" id="contrasena" name="password" placeholder="Contraseña" required>
        </form>
        <button id="btnIngreso" type="submit" onclick="ingresar()">Ingresar</button>
        <button class="forgot-password" onclick="mostrarCorreoRecuperacion()">¿Olvidaste la contraseña?</button>
        <button class="forgot-password" onclick="mostrarCrearCuenta()">Crear cuenta</button>
    </template>


    <template id="tem-crea-cuenta">
        <h1>CREAR NUEVA CUENTA</h1>
        <form id="registerForm">
            <input type="text" id="nombre" name="name" placeholder="Nombre" required>
            <input type="email" id="correo" name="email" placeholder="Correo" required>
            <input type="password" id="contrasena" name="password" placeholder="Contraseña" required>
            <input type="password" id="contrasena1" name="password1" placeholder="Confirmar Contraseña" required>
        </form>
        <button id="btnCrearCuenta" onclick="crearPaciente()">Crear Cuenta</button>
    </template>


    <template id="tem-correo-rec">
        <h2>CORREO DE ACEPTACIÓN</h2>

        <form>
            <div class="input-group">
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" placeholder="Correo" required>
            </div>
            <div class="input-group">
                <label for="confirm-email">Confirmar Correo Electrónico:</label>
                <input type="email" id="confirm-email" placeholder="Confirmar correo" required>
            </div>
        </form>
        <button onclick="mostrarRecuperarContrasena()">Aceptar</button>
    </template>


    <template id="tem-recuperar-contrasena">
        <h1>OLVIDÉ MI CONTRASEÑA</h1>
        <form id="forgotPasswordForm">
            <h2>Introduce la nueva contraseña*</h2>
            <input type="password" id="nuevaContrasena" name="contrasena" placeholder="Contraseña" required>
            <h2>Confirma tu nueva contraseña*</h2>
            <input type="password" id="confirmarContrasena" name="contrasena" placeholder="Contraseña" required>
            <p>--------------------------------------</p>
            <h2>Se envió un código de verificación a tu correo</h2>
            <input type="text" id="codigo" name="codigo" placeholder="Código" required>
        </form>
        <!-- Botón que llama a la función para restablecer la contraseña -->
        <button onclick="mostrarInicio()">Restablecer</button>
    </template>


    <template id="tem-registro">
        <h1>REGISTRA TU INFORMACIÓN</h1>
        <form id="datosForm">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="age" placeholder="Ingresa tu edad">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="weight" placeholder="Ingresa tu peso">

            <label for="estatura">Estatura (cm):</label>
            <input type="number" id="estatura" name="height" placeholder="Ingresa tu estatura">

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sex"> 
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="meta">Meta:</label>
            <select id="meta" name="goal">
                <option value="perder_peso">Perder Peso</option>
                <option value="mantener_peso">Mantener Peso</option>
                <option value="ganar_musculo">Ganar Masa Muscular</option>
            </select>

            <label for="nivel_actividad">Nivel de Actividad Física:</label>
            <select id="nivel_actividad" name="physicalFreq">
                <option value="sedentario">Sedentario</option>
                <option value="ligero">Actividad Ligera</option>
                <option value="moderado">Actividad Moderada</option>
                <option value="intenso">Actividad Intensa</option>
            </select>
        </form>
        <button id="btmIngreso" type="button" onclick="confirmar()">Confirmar</button>

    </template>


    <template id="tem-dieta-personalizada">
        <h1>TU DIETA</h1>
        <button class="continuar" onclick="irMenu()">Confirmar</button>
        <div id="diet-info">
    
            <div class="diet-box">
                <h2>Desayuno</h2>
                <button class="add-button" onclick="mostrarAnalisisComida()">+</button>
            </div>
    
            <div class="diet-box">
                <h2>Almuerzo</h2>
                <button class="add-button" onclick="mostrarAnalisisComida()">+</button>
            </div>
    
            <div class="diet-box">
                <h2>Cena</h2>
                <button class="add-button" onclick="mostrarAnalisisComida()">+</button>
            </div>
    
            <div class="diet-box">
                <h2>Aperitivo</h2>
                <button class="add-button" onclick="mostrarAnalisisComida()">+</button>
            </div>
    
        </div>
        
        <div id="nutrition-summary">
            <h3>Nutrientes necesarios</h3>
            <p>Calorías: 1800 kcal</p>
            <p>Proteínas: 120 g</p>
            <p>Grasas: 60 g</p>
            <p>Carbohidratos: 200 g</p>
        </div>
        <div id="calcutor-calories">
            <h3>Suma de alimentos agregados</h3>
            <p>Calorías: 0 kcal</p>
            <p>Proteínas: 0 g</p>
            <p>Grasas: 0 g</p>
            <p>Carbohidratos: 0 g</p>
        </div>
    </template>


    <template id="tem-pagina-inicio">
        </div>
        <div class="header">
            <img src="./view/img/was.jpg" alt="User Icon" class="user-icon" onclick="mostrarPerfil()">
            <img src="./view/img/logo2.png" alt="Nutritrack Logo" class="logo">
        </div>
        <div class="carousel">
            <div id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./view/img/motiva.jpg" width="50" height="228" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./view/img/yako.jpg" width="50" height="228" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./view/img/ya.jpg" width="50" height="228" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./view/img/img1.jpg" width="50" height="228" alt="Imagen 4">
                    </div>
                    <div class="carousel-item">
                        <img src="./view/img/img3.jpg" width="50" height="228" alt="Imagen 5">
                    </div>
                    <div class="carousel-item">
                        <img src="./view/img/img2.jpg" width="50" height="228" alt="Imagen 6">
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">❮</button>
                <button class="carousel-control next" onclick="nextSlide()">❯</button>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item mi-dieta" onclick="mostrarDietaPersonalizada()">
                <img src="./view/img/dieta.png" alt="Mi Dieta">
                <p>MI DIETA</p>
            </div>
            <div class="menu-item ingresar-alimento" onclick="mostrarAnalisisComida()">
                <img src="./view/img/comida-enlatada.png" alt="Ingresar Alimento">
                <p>INGRESAR ALIMENTO</p>
            </div>
        </div>
    </template>


    <template id="tem-perfil">
        <a class="back-button" onclick="mostrarPaginaInicio()">← ATRÁS</a>

        <div class="profile-image">
            <img src="./view/img/was.jpg" alt="Foto de Perfil">
        </div>

        <div class="input-box">
            <input type="text" id="nombre" placeholder="NOMBRE" readonly>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="EMAIL" readonly>
        </div>

        <hr class="separator">

        <h2 class="section-title">INFORMACIÓN PERSONAL</h2>

        <div class="input-box">
            <input type="number" id="edad" placeholder="Edad" readonly>
        </div>
        <div class="input-box">
            <input type="number" id="peso" placeholder="Peso (kg)" readonly>
        </div>
        <div class="input-box">
            <input type="number" id="estatura" placeholder="Estatura (cm)" readonly>
        </div>
        <div class="input-box">
            <select id="meta" disabled>
                <option value="bajar">Bajar de peso</option>
                <option value="mantener">Mantener peso</option>
                <option value="subir">Subir de peso</option>
            </select>
        </div>
        <div class="input-box">
            <select id="actividad" disabled>
                <option value="sedentario">Sedentario</option>
                <option value="moderado">Moderado</option>
                <option value="activo">Activo</option>
                <option value="muy-activo">Muy Activo</option>
            </select>
        </div>

        <div class="button-container">
            <button class="button" id="editarBtn" onclick="editarInfo()">EDITAR INFO</button>
            <button class="button" id="confirmarBtn" onclick="confirmarInfo()" disabled>CONFIRMAR</button>
        </div>
    </template>


    <template id="tem-analisis-comida">
        <a class="back-button" onclick="mostrarPaginaInicio()">← ATRÁS</a>
        <h1>Ingresar Alimento</h1>
        
        <label for="meal-type">Seleccione la comida del día:</label>
        <select id="meal-type" name = "type">
            <option value="desayuno">Desayuno</option>
            <option value="almuerzo">Almuerzo</option>
            <option value="cena">Cena</option>
            <option value="aperitivo">Aperitivo</option>
        </select>
        

            <label for="food-name">Nombre del alimento:</label>
            <input type="text" id="food-name" name = "nameAlimento", placeholder="Ingrese el nombre del alimento">

            <button onclick="buscarAlimento()">Buscar Información Nutricional</button>

            <div id="nutrition-info">

            </div>


        <button onclick="agregarAlimentoADieta()">Agregar este alimento</button>
    </template>


    <!------------------------scripts-------------------------------------------->
    <script src="./view/js/script.js"></script>
    <script src="./view/js/script3.js"></script>
    <script src="./model/connect.js"></script>
    <script src="./view/js/view.js"></script>
    <script src="./model/paciente.js"></script>
    <script src="./model/alimentos.js"></script>
    <script src="./controller/controller.js"></script>
</body>

</html>
